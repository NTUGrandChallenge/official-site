<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="shortcut icon" href="../assets/img/logo.ico">
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/plugins/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="../assets/plugins/fullPage.js/jquery.fullPage.css">
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/teams.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="../assets/plugins/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../assets/plugins/fullPage.js/jquery.fullPage.js"></script>
</head>
<body>
    <nav id="navbar" class="fixed">
        
    </nav>
    
    <div id="single_team">
        <div class="section container-fluid">
            <div class="row row-custom" id="top">
                <div class="blur-background" :style="'background-image: url(' + coverImgSrc + ')'"></div>
                <div class="col-md-4 full-height sidebar">
                    <div style="height: 60%;">
                        <img v-bind:src="logoImgSrc" alt="LOGO" id="logo">
                    </div>
                    <h1 id="team_name">{{ current_team.team_name }}</h1>
                    <p id="slogan">{{ current_team.slogan }}</p>
                    <img v-bind:src="fieldImgSrc" alt="field_img" id="field_img">
                </div>
                <div class="col-md-8 full-height flexbox-center" style="position: relative; padding: 0;">
                    <img :src="coverImgSrc" alt="cover image" class="big-image">
                    <div :class="'fade-color ' + current_team.field"></div>
                    <p id="challenge_definition">{{ current_team.challenge_definition }}</p>
                </div>
            </div>
        </div>
        <div class="section container-fluid">
            <div class="row row-custom">
                <div class="col-md-8">
                    <img v-bind:src="recordImgSrc" alt="">
                </div>
                <div class="col-md-4">
                    <h2 class="title">議題觀察</h2>
                    
                </div>
                <h2 class="title">產品或服務簡介</h2>
                <div class="col-md-8">
                    <img v-bind:src="productImgSrc" alt="">
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </div>
    
        
    <footer>
        
    </footer>
    <div id="messenger">
        
    </div>
    
    <script type="text/javascript" src="../assets/js/general.js"></script>
    <script type="text/javascript" src="../assets/js/20teams.js?v=99"></script>
</body>
</html>
