<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        svg{
            height: 300px;
            width: 300px;
            position: fixed;
            transform: rotate(-90deg)
        }
        circle{
            stroke-width: 10px;
            fill: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 400 400"
     preserveAspectRatio="xMidYMid">
        <circle cx="150" cy="150" r="100" style="stroke: gray;"></circle>
        <circle cx="150" cy="150" r="100" style="stroke: red;" class="arc" stroke-dasharray="629" stroke-dashoffset="629" data-to="88"></circle>
    </svg>
    <div style="height: 3000px;"></div>
    
    <script>
        var fromOffset = $('.arc').attr('stroke-dasharray');
        var to = $('.arc').attr('data-to');
        var toOffset = (100 - to) * fromOffset / 100;
        console.log(toOffset);
        
        $(window).scroll(function(){
            var currentProgress;
            if((fromOffset - $(window).scrollTop()) > toOffset){
                currentProgress = (fromOffset - $(window).scrollTop());
            }
            else{
                currentProgress = toOffset;
            }
            console.log(currentProgress);
            $('.arc').attr('stroke-dashoffset', currentProgress);
        })
    </script>
</body>
</html>
